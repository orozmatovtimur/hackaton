<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

     <title>Eatery Cafe and Restaurant Template</title>
<!--

     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
     <meta name="description" content="">
     <meta name="keywords" content="">
     <meta name="author" content="">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

     <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
     <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
     <link rel="stylesheet" href="{% static 'css/animate.css' %}">
     <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
     <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
     <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">

     <!-- MAIN CSS -->
     <link rel="stylesheet" href="{% static 'css/templatemo-style.css' %}">
<!--          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->


</head>
<body>

     <!-- PRE LOADER -->
     <section class="preloader">
          <div class="spinner">

               <span class="spinner-rotate"></span>

          </div>
     </section>


     <!-- NAVBAR -->
     <section class="navbar custom-navbar navbar-fixed-top" role="navigation">
          <div style="margin-bottom: 50px" class="container">

               <div class="navbar-header">
                    <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                    </button>

                    <!-- lOGO TEXT HERE -->
                    <a href="index.html" class="navbar-brand">Eatery <span>.</span> Cafe</a>
               </div>

               <!-- MENU LINKS -->
               <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-nav-first">
                         <li><a href="{% url 'home' %}" class="smoothScroll">Home</a></li>
                         <li><a href="#about" class="smoothScroll">About</a></li>
                         <li><a href="{% url 'create_dish' %}" class="smoothScroll">Create</a></li>
                         <li><a href="#" class="smoothScroll">Menu</a></li>
                         <li><a href="#contact" class="smoothScroll">Contact</a></li>
                         <li><a href="#" class="smoothScroll"> <img style="width: 30px ;height: auto;" src="{% static 'cart/carts.png' %}" > </a></li>
                    </ul>
                     <!-- is Authenticated   -->
                      {% if user.is_authenticated %}
                        <div class="nav navbar-nav navbar-right">
                        <li><a class="smoothScroll" href="/logout">Logout</a></li>
                        <li><a class="smoothScroll" href="#">Welcome, {{user.username}}</a></li>
                        </div>

                      {% else %}
                      <div class="nav navbar-nav navbar-right">
                      <li><a class="smoothScroll" href="{% url 'register' %}">Sign Up</a></li>
                      <li><a class="smoothScroll" href="{% url 'login' %}">Log In</a></li>
                      </div>

                      {% endif %}
                      <!-- End is Authenticated  -->
               </div>

          </div>
     </section>
{% block content %}

{% endblock %}


 <!-- SCRIPTS -->
     <script src="{% static 'js/jquery.js' %}"></script>
     <script src="{% static 'js/bootstrap.min.js' %}"></script>
     <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
     <script src="{% static 'js/wow.min.js' %}"></script>
     <script src="{% static 'js/owl.carousel.min.js' %}"></script>
     <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
     <script src="{% static 'js/smoothscroll.js' %}"></script>
     <script src="{% static 'js/custom.js' %}"></script>

</body>
</html>
