{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<!--Login--> 
<div style="display: flex; justify-content: center; align-items: center; height: 100vh" class="container py-5">

  <form method="POST">
      <h1>Login</h1>
    {% csrf_token %}
    {{ login_form|crispy }}
    <br>
    <button class="btn btn-primary" type="submit">Login</button>
    <br>
    <br>
      <p class="text-center">Don't have an account? <a href="/register">Create an account</a>.</p>
  </form>

</div>


{% endblock %}
