{% extends "base.html" %}


{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 100vh" class="container py-5">

	<form method="POST">
		<h1>Register</h1>
		{% csrf_token %}
		{{ register_form|crispy }}

		<button class="btn btn-primary" type="submit">Register</button>
	<p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>
	</form>

	</div>
</div>

{% endblock %}
